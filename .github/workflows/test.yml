name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: cybozu/octoken-action@v1
        id: octoken
        with:
          github_app_id: ${{ secrets.GHA_GENERAL_APP_ID }}
          github_app_private_key: ${{ secrets.GHA_GENERAL_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v3
      - uses: ./
        with:
          issue-labels: |
            ADR
            SRE
          owner: 44smkn
          repositories: |
            aggregate-adr-issues
          dashabord-issue-number: 10
          token: ${{ steps.octoken.outputs.token }}
